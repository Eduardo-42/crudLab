{% extends "./base.html" %}

{% block title %} Editar Entrada {% endblock %}

{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edicion de Inventario</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editEntry/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtCodigo" name="txtCodigo" value="{{invEntry.codigo}}" class="form-control" placeholder="Codigo" minlength="6" maxlength="6" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{invEntry.nombre}}" class="form-control" placeholder="Nombre" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="numCantidad" name="numCantidad" class="form-control" min="1" value="{{invEntry.cantidad}}" required>
                    </div>
                    <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
